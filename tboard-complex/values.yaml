# Default values for mqttBroker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  fullnameOverride: postgres
  auth:
    database: thingsboard_mqtt_broker
    postgresPassword: postgres
  primary:
    pgHbaConfiguration: |-
      # WARNING! This is wide open and only for toy local development purposes.
      # Note: To verify this is loaded, connect via psql and run `table pg_hba_file_rules ;`
      host     all             all             0.0.0.0/0               trust
      host     all             all             ::/0                    trust
      local    all             all                                     trust
      host     all             all        127.0.0.1/32                 trust
      host     all             all        ::1/128                      trust


